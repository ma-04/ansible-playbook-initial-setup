- name: disable iptables
  ansible.builtin.service:
    name: iptables
    state: stopped
    enabled: false
  become: true
  ignore_errors: true

- name: disable ufw
  ansible.builtin.service:
    name: ufw
    state: stopped
    enabled: false
  become: true 
  ignore_errors: true

- name: create custom nftables folder
  ansible.builtin.file: 
    state: directory
    dest: /etc/nftables.d
  become: true

