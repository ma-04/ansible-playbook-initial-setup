- name: ensure nftables is installed
  ansible.builtin.apt:
    name: nftables
    state: latest
    autoclean: true
    install_recommends: true
    update_cache: true
  become: true

- name: nftables rules
  ansible.builtin.template:
    src: files/nftables.conf
    dest: /etc/nftables.conf
    owner: root
    group: root
    mode: '0755'
    backup: true
  become: true
  
  notify:
    - restart nftables
    - restart docker