- name: disable iptables
  ansible.builtin.service:
    name: iptables
    state: stopped
    enabled: false
  become: true
  ignore_errors: true

- name: disable ufw
  ansible.builtin.service:
    name: ufw
    state: stopped
    enabled: false
  become: true 
  ignore_errors: true
  
- name: ensure nftables is installed
  ansible.builtin.apt:
    name:
      - nftables
    state: present
    autoclean: true
    force_apt_get: true
    install_recommends: true
    update_cache: true
  become: true

- name: nftables rules
  ansible.builtin.template:
    src: files/nftables.conf
    dest: /etc/nftables.conf
    owner: root
    group: root
    mode: '0755'
  become: true
  notify:
    - start nftables
    - restart nftables
    - restart docker