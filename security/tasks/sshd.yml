- name: sshd_config
  ansible.builtin.template:
    src: files/sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '644'
    backup: yes
    validate: /usr/sbin/sshd -t -f %s
  become: true

- name: restart ssh
  ansible.builtin.systemd: "name=ssh.service state=restarted"
  become: true
  become_method: sudo