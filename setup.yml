  #become: yes
  become_method: sudo
  gather_facts: yes
  # get vars from a file
  vars_files:
    - vars/main.yml
  roles:
      - essentials
      - security
      - when: playbook_docker_installation_enabled | bool
        role: galaxy/docker
        become: true
        tags:
