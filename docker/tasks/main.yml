- include_tasks: docker-compose.yml

- name: install required packages
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - gnupg
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
    state: present
    update_cache: true
  become: true
  
- name: add docker apt key
  ansible.builtin.shell: curl -fsSL "https://download.docker.com/linux/ubuntu/gpg" | gpg --dearmor --yes -o /etc/apt/keyrings/docker.gpg
  become: true

- name: modify docker gpg key permission
  ansible.builtin.file:
    path: /etc/apt/keyrings/docker.gpg
    mode: '644'
    owner: root
    group: docker
  become: true

- name: add docker repository to docker.list
  ansible.builtin.lineinfile:
    path: /etc/apt/sources.list.d/docker.list
    line: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu jammy stable"
    state: present
  become: true

- name: install docker
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin 
      - docker-compose-plugin
    state: present
    update_cache: true
  become: true

- name: copy docker daemon config
  ansible.builtin.template:
    src: files/daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: '644'
    owner: root
    group: root
  become: true

- name: ensure that docker is start
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
  become: true

- name: add user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes
  become: true